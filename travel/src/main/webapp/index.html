<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>飞吧旅游网</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        //jQuery入口函数，待dom文档加载完成后，执行函数体中的内容
        $(function () {
            /**
             * 人气旅游（发送ajax请求加载数据，查询route表收藏量count前4的旅游路线）
             **/
             $.post("route/popularTravel", {}, function (data) {
                var popularTravel = "";
                for(var i=0; i<data.length; i++){
                    popularTravel +=
                        '<div class="col-md-3">\n' +
                        '     <a href="route_detail.html?rid='+data[i].rid+'">\n' +
                        '         <img src="'+data[i].rimage+'" alt="">\n' +
                        '         <div class="has_border">\n' +
                        '             <h3>'+data[i].rname+'</h3>\n' +
                        '             <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\n' +
                        '         </div>\n' +
                        '     </a>\n' +
                        '</div>';
                }

                $("#popularTravel").html(popularTravel);
             });

            /**
             * 最新旅游（发送ajax请求加载数据，查询route表上架时间rdate近期前4的旅游路线）
             **/
            $.post("route/newerTravel", {}, function (data) {
                var newerTravel = "";
                for(var i=0; i<data.length; i++){
                    newerTravel +=
                        '<div class="col-md-3">\n' +
                        '     <a href="route_detail.html?rid='+data[i].rid+'">\n' +
                        '         <img src="'+data[i].rimage+'" alt="">\n' +
                        '         <div class="has_border">\n' +
                        '             <h3>'+data[i].rname+'</h3>\n' +
                        '             <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\n' +
                        '         </div>\n' +
                        '     </a>\n' +
                        '</div>';
                }

                $("#newerTravel").html(newerTravel);
            });

            /**
             * 主题旅游（发送ajax请求加载数据，查询route表上架时间rdate近期，且isThemeTour=1的前4的旅游路线）
             **/
            $.post("route/themeTravel", {}, function (data) {
                var themeTravel = "";
                for(var i=0; i<data.length; i++){
                    themeTravel +=
                        '<div class="col-md-3">\n' +
                        '     <a href="route_detail.html?rid='+data[i].rid+'">\n' +
                        '         <img src="'+data[i].rimage+'" alt="">\n' +
                        '         <div class="has_border">\n' +
                        '             <h3>'+data[i].rname+'</h3>\n' +
                        '             <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\n' +
                        '         </div>\n' +
                        '     </a>\n' +
                        '</div>';
                }

                $("#themeTravel").html(themeTravel);
            });

            /**
             * 国内游（发送ajax请求加载数据，查询route表上架时间rdate近期，且前6的旅游路线）
             **/
            $.post("route/homeTravel", {}, function (data) {
                var homeTravel = "";
                for(var i=0; i<data.length; i++){
                    homeTravel +=
                        '<div class="col-md-4">\n' +
                        '    <a href="route_detail.html?rid='+data[i].rid+'">\n' +
                        '        <img src="'+data[i].rimage+'" alt="">\n' +
                        '        <div class="has_border">\n' +
                        '            <h3>'+data[i].rname+'</h3>\n' +
                        '            <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\n' +
                        '        </div>\n' +
                        '    </a>\n' +
                        '</div>';
                }

                $("#homeTravel").html(homeTravel);
            });

            /**
             * 特价游（发送ajax请求加载数据，查询route表上架时间rdate近期，且前6的rname含有“特价”的旅游路线）
             **/
            $.post("route/lowPriceTravel", {}, function (data) {
                var lowPriceTravel = "";
                for(var i=0; i<data.length; i++){
                    lowPriceTravel +=
                        '<div class="col-md-4">\n' +
                        '    <a href="route_detail.html?rid='+data[i].rid+'">\n' +
                        '        <img src="'+data[i].rimage+'" alt="">\n' +
                        '        <div class="has_border">\n' +
                        '            <h3>'+data[i].rname+'</h3>\n' +
                        '            <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\n' +
                        '        </div>\n' +
                        '    </a>\n' +
                        '</div>';
                }

                $("#lowPriceTravel").html(lowPriceTravel);
            });


        });
    </script>

</head>
<body>
    <!--引入头部-->
    <div id="header"></div>
    <!-- banner start-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <a href="route_detail.html?rid=119"><img src="images/banner_1.jpg" alt=""></a>
                </div>
                <div class="item">
                    <a href="route_detail.html?rid=41"><img src="images/banner_2.jpg" alt=""></a>
                </div>
                <div class="item">
                    <a href="route_detail.html?rid=39"><img src="images/banner_3.jpg" alt=""></a>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
        </div>
    </section>
    <!-- banner end-->
    <!-- 旅游 start-->
    <section id="content">
         <!-- 飞吧精选start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_5.jpg" alt="">
                    <span>飞吧精选</span>
                </div>
                <!-- Nav tabs -->
                <ul class="jx_tabs" role="tablist">
                    <li role="presentation" class="active">
                        <span></span>
                        <a href="#popularity" aria-controls="popularity" role="tab" data-toggle="tab">人气旅游</a>
                    </li>
                    <li role="presentation">
                        <span></span>
                        <a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">最新旅游</a>
                    </li>
                    <li role="presentation">
                        <span></span>
                        <a href="#theme" aria-controls="theme" role="tab" data-toggle="tab">主题旅游</a>
                    </li>
                </ul>
            </div>
            <div class="jx_content">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active"  id="popularity">
                        <div class="row" id="popularTravel">

                            <!-- 人气旅游列表展示 -->

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane"  id="newest">
                        <div class="row" id="newerTravel">

                            <!--最新旅游列表展示-->

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="theme">
                        <div class="row" id="themeTravel">

                            <!-- 主题旅游列表展示 -->

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 黑马精选end-->
        <!-- 国内游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_6.jpg" alt="">
                    <span>国内游</span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <a href="route_list.html?rname=美食"><img src="images/guonei_1.jpg" alt=""></a>
                </div>
                <div class="guone_r">
                    <div class="row" id="homeTravel">

                        <!--国内游列表展示-->

                    </div>
                </div>
            </div>
        </section>
        <!-- 国内游 end-->
        <!-- 特价游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_7.jpg" alt="">
                    <span>特价游</span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <a href="route_list.html?rname=特价"><img src="images/jiangwai_1.jpg" alt=""></a>
                </div>
                <div class="guone_r">
                    <div class="row" id="lowPriceTravel">

                        <!--特价游列表展示-->

                    </div>
                </div>
            </div>
        </section>
        <!-- 特价游 end-->
    </section>
    <!-- 旅游 end-->
   <!--导入底部-->
    <div id="footer"></div>
</body>
</html>
